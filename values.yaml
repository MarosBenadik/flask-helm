replicaCount: 2
image:
  repository: mbenadik/flaskapp
  pullPolicy: Always
  tag: latest
app:
  version: 2.0.8
service:
  type: ClusterIP
  port: 5000
  targetPort: 5000 # This will be ignored if Ingress is used
storageClassName:
  name: local-path
labels:
  - templated: true
db:
  name: mysql-db
  password: cm9vdA==
  user: root
  strategy: Recreate
  dbname: flaskappdb
  version: 5.7
env:
  - name: FLASK_VERSION
    value: default
  - name: RABBITMQ_USER
    value: maros
  - name: RABBITMQ_PASSWORD
    value: maros
ingress:
  enabled: true
  className: localport
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  hosts: []
  tls: []
resources: {}
serviceAccount:
  create: true
  name: ""
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
